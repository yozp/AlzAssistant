
spring:
  application:
    name: AlzAssistant
    # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/alz_assistant
    username: root
    password: root
  profiles:
    active: local #??????
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      ttl: 3600
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000


server:
  port: 8126
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000


# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.yzj.alzassistant.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn


# 应用监控端点配置
management:
  endpoints: # 暴露的监控端点
    web:
      exposure:
        include: health,info,prometheus # 暴露健康检查、应用信息、Prometheus指标端点
  endpoint: # 端点配置
    health:
      show-details: always # 显示健康检查详情




